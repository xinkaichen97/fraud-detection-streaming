version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports: ["2181:2181"]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on: [zookeeper]
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop
    depends_on: [kafka]
    ports: ["9000:9000"]
    environment:
      KAFKA_BROKERCONNECT: kafka:29092

  redis:
    image: redis:7.0
    container_name: redis
    ports: ["6379:6379"]

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fraud_detection
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  init:
    build: .
    container_name: init
    depends_on: [postgres, redis]
    environment:
      - KAFKA_BROKER=kafka:29092
    volumes:
      - ./feature_repo/feature_store_docker.yaml:/app/feature_repo/feature_store.yaml
    command: ["python", "scripts/init_feast.py"]

  producer:
    build: .
    container_name: producer
    depends_on:
      kafka:
        condition: service_started
      init:
        condition: service_completed_successfully
    environment:
      - KAFKA_BROKER=kafka:29092
    command: ["python", "services/producer.py"]

  processor:
    build: .
    container_name: processor
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_started
      postgres:
        condition: service_started
      init:
        condition: service_completed_successfully
    environment:
      - KAFKA_BROKER=kafka:29092
    volumes:
      - ./feature_repo/feature_store_docker.yaml:/app/feature_repo/feature_store.yaml
    command: ["python", "services/stream_processor.py"]

  api:
    build: .
    container_name: api
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      init:
        condition: service_completed_successfully
    ports: ["8000:8000"]
    volumes:
      - ./feature_repo/feature_store_docker.yaml:/app/feature_repo/feature_store.yaml
    command: ["uvicorn", "services.prediction_service:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data: